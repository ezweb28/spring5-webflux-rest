buildscript {
	ext {
		springBootVersion = '2.1.0.RELEASE'
	}
	repositories {
		mavenCentral()
		maven { url "https://repo.spring.io/snapshot" }
		maven { url "https://repo.spring.io/milestone" }
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'guru.springframework'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
	maven { url "https://repo.spring.io/snapshot" }
	maven { url "https://repo.spring.io/milestone" }
}


dependencies {
	compileOnly('org.springframework.boot:spring-boot-starter-data-mongodb-reactive')
	compileOnly('org.springframework.boot:spring-boot-starter-webflux')
	compileOnly ('cz.jirutka.spring:embedmongo-spring:1.3.1')
	testCompileOnly('org.springframework.boot:spring-boot-starter-test')
	testCompileOnly('de.flapdoodle.embed:de.flapdoodle.embed.mongo')
	testCompileOnly('io.projectreactor:reactor-test')
}
